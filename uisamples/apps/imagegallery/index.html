<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
    }
    .modal-content {
      display: block;
      margin: auto;
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>
  <div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold mb-6">Image Gallery</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
      <img src="https://images.unsplash.com/photo-1574861501474-e2f098969b0e?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 1" class="w-full cursor-pointer">
      <img src="https://images.unsplash.com/photo-1580677616212-2fa929e9c2cd?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 2" class="w-full cursor-pointer">
      <img src="https://images.unsplash.com/photo-1571918372905-b98f68fe214a?q=80&w=1885&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 3" class="w-full cursor-pointer">
      <img src="https://images.unsplash.com/photo-1594735514652-962c44faa0df?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 4" class="w-full cursor-pointer">
      <img src="https://images.unsplash.com/photo-1660634595200-eb958ff14958?q=80&w=1854&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 5" class="w-full cursor-pointer">
      <img src="https://images.unsplash.com/photo-1522972914414-c55f1201e9d4?q=80&w=1605&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 6" class="w-full cursor-pointer">
    </div>
  </div>

  <div id="imageModal" class="modal">
    <img class="modal-content" id="modalImage">
  </div>

  <script>
    $(document).ready(function() {
      $('img').click(function() {
        var src = $(this).attr('src');
        $('#modalImage').attr('src', src);
        $('#imageModal').fadeIn();
      });

      $('#imageModal').click(function() {
        $(this).fadeOut();
      });

      $('#modalImage').on('wheel', function(e) {
        e.preventDefault();
        var zoom = $(this).data('zoom') || 1;
        var delta = e.originalEvent.deltaY < 0 ? 0.1 : -0.1;
        zoom += delta;
        if (zoom > 0.1) {
          $(this).css('transform', 'scale(' + zoom + ')');
          $(this).data('zoom', zoom);
        }
      });
    });
  </script>
</body>
</html>
