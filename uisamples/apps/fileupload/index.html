<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>File Upload</title>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-image: url("https://images.unsplash.com/photo-1710942499889-71f233dae342?q=80&w=1780&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
      background-size: cover;
    }

    .transparent-bg {
      background-color: rgba(0, 0, 0, 0); /* Fully transparent */
    }
    .text-shadow {
      text-shadow: 0px 0px 8px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <nav class="transparent-bg bg-gray-800 p-4">
    <div class="text-white text-xl">My Website</div>
  </nav>
  
  <div class="container mx-auto mt-10 text-center">
    <div class="inline-block border-2 border-dashed rounded-lg p-8">
      <h2 class="text-2xl mb-4">Upload a File</h2>
      <input type="file" id="fileInput" class="hidden">
      <label for="fileInput" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded cursor-pointer">
        Choose File
      </label>
      <div id="fileName" class="mt-2"></div>
    </div>
  </div>

  <footer class="bg-gray-800 text-white p-4 absolute bottom-0 w-full text-center">
    &copy; 2024 My Website
  </footer>

  <script>
    $('#fileInput').change(function() {
      var fileName = $(this).val().split('\\').pop();
      $('#fileName').text(fileName);
    });
  </script>
</body>
</html>
