<!DOCTYPE html>
<html>
<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-100 px-4 py-6">

  <div class="grid grid-cols-2">

    <div class="sidebar flex flex-col w-80 bg-gray-100">
      <div class="header p-4 bg-gray-200">
        <h2 class="text-xl font-bold mb-2">Chats</h2>
        <div class="search-bar relative">
          <input type="text" placeholder="Search here..." class="w-full px-4 py-2 pl-10 rounded-md">
          <i data-feather="search" class="absolute top-1/2 left-3 transform -translate-y-1/2"></i>
        </div>
      </div>
      <div class="contact-list flex-1 overflow-y-auto">
        <div class="contact flex items-center p-4 border-b border-gray-300">
          <img src="avatar1.jpg" alt="Avatar" class="w-10 h-10 rounded-full mr-4">
          <div class="contact-info flex-1">
            <h3 class="text-lg font-semibold">Lisa Parker</h3>
            <p class="text-gray-500">Direct Messages</p>
          </div>
          <span class="unread-count bg-red-500 text-white px-2 py-1 rounded-full text-xs">+</span>
        </div>
        <div class="contact flex items-center p-4 border-b border-gray-300">
          <img src="avatar2.jpg" alt="Avatar" class="w-10 h-10 rounded-full mr-4">
          <div class="contact-info flex-1">
            <h3 class="text-lg font-semibold">Frank Thomas</h3>
          </div>
          <span class="unread-count bg-red-500 text-white px-2 py-1 rounded-full text-xs">8</span>
        </div>
        <!-- Add more contact elements as needed -->
      </div>
    </div>

  <div class="bg-white w-full max-w-sm mx-auto rounded-lg shadow-md">
    
    
    <!-- Top Bar -->
    <div class="flex justify-between items-center px-4 py-3 border-b border-gray-200">
      <div class="text-gray-900 font-semibold">Lupe Fiasco</div>
      <div class="flex space-x-4 text-gray-500">
        <i class="fas fa-phone"></i>
        <i class="fas fa-video"></i>
        <i class="fas fa-circle text-green-500"></i>
      </div>
    </div>

    <!-- Messages -->
    <div id="messages" class="p-4 space-y-4">
      
      <div class="bg-purple-600 text-white p-3 rounded-lg rounded-br-none">
        Yo! I got two tickets to go see this awesome band called Lorem Ipsum Dolor! Do you want to come?
      </div>

      <div class="bg-gray-200 p-3 rounded-lg rounded-bl-none">
        Hey! I don't think I will be able to make it, but I heard they're great! Have fun and let's try and catch up at some point this week!
      </div>

    </div>

    <!-- Bottom Bar -->
    <div class="px-4 py-3 border-t border-gray-200">
      <div class="flex">
        <textarea id="messageInput" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none" rows="1" placeholder="Write a message..."></textarea>
        <button id="sendButton" class="ml-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
          Send
        </button>
      </div>
    </div>

  </div>

</div>

<script>
    $(document).ready(function() {
        // Load messages from localStorage
        var messages = JSON.parse(localStorage.getItem('messages')) || [];
        messages.forEach(function(message) {
            displayMessage(message);
        });

        $('#sendButton').click(function() {
            var messageInput = $('#messageInput');
            var messageText = messageInput.val().trim();
            if (messageText !== '') {
                var message = {
                    text: messageText,
                    timestamp: new Date().getTime()
                };
                messages.push(message);
                localStorage.setItem('messages', JSON.stringify(messages));
                displayMessage(message);
                messageInput.val('');
            }
        });
    });

    function displayMessage(message) {
        var messageElement = $('<div class="bg-gray-500 text-white p-3 rounded-lg rounded-bl-none"></div>').text(message.text);
        $('#messages').append(messageElement);
    }
</script>

</body>
</html>
