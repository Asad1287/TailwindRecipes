<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lecture Series</title>
    <!-- Include Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.4/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Include jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include FontAwesome CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous"></script>
   
  </head>
  <body class="bg-gray-800 text-white">
    <!-- Lecture Navigation Bar -->
    <div class="flex items-center justify-between px-4 py-2 bg-gray-900">
      <!-- Play Button and Lecture Info -->
      <div class="flex items-center">
        <button id="playButton" class="text-green-400 focus:outline-none">
          <i class="fas fa-play-circle fa-2x"></i>
          <!-- FontAwesome Play Icon -->
        </button>
        <div class="ml-4">
          <h2 class="text-lg">Lecture 5: Social Validation</h2>
          <p>04:29 minutes remaining</p>
        </div>
      </div>

      <!-- Continue Button -->
      <button
        id="continueButton"
        class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none"
      >
        Continue with this lecture
      </button>
    </div>

    <div class="container px-4 py-8 mt-4 bg-gray-500 max-w-md rounded-lg">
        <h2 class="text-lg font-semibold">Section 1 - Introduction to the Course</h2>
        <div class="flex flex-col mt-2">
            <div class="flex items-center">
                <i class="fas fa-circle text-green-500 mr-2"></i>
                <div>
                    <p class="font-semibold">Lecture 1: Welcome to the Designing For Engagement Course</p>
                    <p class="text-sm text-gray-600">01:38</p>
                </div>
                <button class="ml-auto bg-gray-800 hover:bg-gray-900 text-white font-bold py-1 px-2 rounded focus:outline-none">
                    <i class="fas fa-play-circle"></i>
                    <!-- FontAwesome Play Icon -->
                </button>
            </div>
            <div class="flex items-center mt-2">
                <i class="fas fa-circle text-green-500 mr-2"></i>
                <div>
                    <p class="font-semibold">Lecture 2: Course Overview</p>
                    <p class="text-sm text-gray-600">02:45</p>
                </div>
                <button class="ml-auto bg-gray-800 hover:bg-gray-900 text-white font-bold py-1 px-2 rounded focus:outline-none">
                    <i class="fas fa-play-circle"></i>
                    <!-- FontAwesome Play Icon -->
                </button>
            </div>
        </div>
    </div>

    <script>
      // jQuery to handle play button click event
      $("#playButton").click(function () {
        // Logic to play the lecture goes here
        console.log("Lecture is playing...");
      });

      // jQuery to handle continue button click event
      $("#continueButton").click(function () {
        // Logic to continue the lecture goes here
        console.log("Continuing the lecture...");
      });
    </script>
  </body>
</html>
