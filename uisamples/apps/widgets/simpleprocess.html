<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="container mx-auto px-4 py-8">
    <div class="flex flex-col space-y-4">
      <div class="font-bold text-xl">About You</div>
      <div>
        </div>
      <div class="font-bold text-xl">Property Info</div>
      <div>
        <label for="num-people" class="block text-sm font-medium text-gray-700">Number of people living in your household</label>
        <select id="num-people" name="num-people" class="block w-full mt-1 border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5+</option>
        </select>
      </div>
      <div class="font-bold text-xl">Coverage</div>
      <div>
        </div>
      <div class="font-bold text-xl">Additional Info</div>
      <div>
        </div>
      <div class="flex justify-between pt-4">
        <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-md">Go Back</button>
        <button class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-md">Continue</button>
      </div>
    </div>
  </div>
</body>
</html>
