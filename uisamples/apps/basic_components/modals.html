<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS Modal Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.8.2/alpine.js" defer></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-200">

<!-- Modal Activation Button -->
<div x-data="{ showModal: false }">
  <button @click="showModal = true" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none">
    Launch Demo Modal
  </button>

  <!-- Modal -->
  <div x-show="showModal" class="fixed inset-0 bg-black bg-opacity-50 overflow-y-auto h-full w-full" x-cloak>
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
      <div class="mt-3 text-center">
        <div class="mx-auto flex items-center justify-between">
          <h3 class="text-lg leading-6 font-medium text-gray-900">Grid Modals</h3>
          <button @click="showModal = false" class="bg-transparent hover:bg-gray-200 p-1 rounded-md text-black">
            &times;
          </button>
        </div>

        <!-- Form -->
        <form class="grid grid-cols-2 gap-4 mt-2">
          <input type="text" placeholder="Enter firstname" class="col-span-1 p-2 border rounded">
          <input type="text" placeholder="Enter lastname" class="col-span-1 p-2 border rounded">
          
          <fieldset class="col-span-2">
            <legend>Gender</legend>
            <label class="inline-flex items-center">
              <input type="radio" name="gender" value="male" class="form-radio text-indigo-600">
              <span class="ml-2">Male</span>
            </label>
            <label class="inline-flex items-center">
              <input type="radio" name="gender" value="female" class="form-radio text-pink-600">
              <span class="ml-2">Female</span>
            </label>
            <label class="inline-flex items-center">
              <input type="radio" name="gender" value="other" class="form-radio text-green-600">
              <span class="ml-2">Others</span>
            </label>
          </fieldset>

          <input type="email" placeholder="Enter your email" class="col-span-1 p-2 border rounded">
          <input type="password" placeholder="******" class="col-span-1 p-2 border rounded">
        </form>

        <div class="items-center px-4 py-3">
          <button id="ok-btn" @click="showModal = false" class="px-4 py-2 bg-gray-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300">
            Close
          </button>
          <button id="submit-btn" @click="showModal = false" class="mt-3 px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300">
            Submit
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
