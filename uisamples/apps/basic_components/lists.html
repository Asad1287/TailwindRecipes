<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List with Buttons</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">

<div class="w-64 bg-white rounded shadow">
    <ul class="divide-y divide-gray-200">
        <li>
            <button class="flex items-center w-full p-3 hover:bg-blue-600 hover:text-white">
                <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-9.184-6.752 9.184-6.752"></path></svg>
                Reply
            </button>
        </li>
        <li>
            <button class="flex items-center w-full p-3 hover:bg-blue-600 hover:text-white">
                <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l9.184-6.752-9.184-6.752"></path></svg>
                Forward Message
            </button>
        </li>
        <li>
            <button class="flex items-center w-full p-3 hover:bg-blue-600 hover:text-white">
                <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7l9 6 9-6"></path></svg>
                Filter Message
            </button>
        </li>
        <li>
            <button class="flex items-center w-full p-3 hover:bg-blue-600 hover:text-white">
                <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4-4-4m-8 8l-4-4 4-4"></path></svg>
                Delete Message
            </button>
        </li>
        <li>
            <button class="flex items-center w-full p-3 hover:bg-blue-600 hover:text-white">
                <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                Block "Mark Spencer"
            </button>
        </li>
    </ul>
</div>

</body>
</html>
