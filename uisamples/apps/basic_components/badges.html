<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alert Messages</title>
<!-- Add Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
<!-- Add jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Notifications <span class="bg-green-500 text-white font-bold py-1 px-2 rounded-full ml-1">4</span>
    </button>

    <button type="button" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
        Messages <span class="bg-red-500 text-white font-bold py-1 px-2 rounded-full ml-1">2</span>
    </button>

    <button type="button" class="bg-white hover:bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded border border-gray-300">
        Draft <span class="bg-green-500 text-white font-bold py-1 px-2 rounded-full ml-1">2</span>
    </button>

    <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded position-relative">
        Mails <span class="absolute top-0 right-0 transform translate-x-1/2 -translate-y-1/2 bg-green-500 text-white font-bold py-1 px-2 rounded-full">+99 <span class="sr-only">unread messages</span></span>
    </button>

    <button type="button" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded position-relative">
        Alerts <span class="absolute top-0 right-0 transform translate-x-1/2 -translate-y-1/2 border border-light rounded-full bg-danger p-1"><span class="sr-only">unread messages</span></span>
    </button>

    <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded position-relative">
        <span class="bg-transparent">
            <i class="fas fa-envelope"></i>
        </span>
        <span class="absolute top-0 right-0 transform translate-x-1/2 -translate-y-1/2 border border-light rounded-full bg-danger p-1"><span class="sr-only">unread messages</span></span>
    </button>

    <button type="button" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded-full">
        <span class="bg-transparent text-reset">
            <i class="fas fa-bell"></i>
        </span>
    </button>

    <button type="button" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded-full">
        <span class="bg-transparent text-reset">
            <i class="fas fa-bars"></i>
        </span>
        <span class="absolute top-0 right-0 transform translate-x-1/2 -translate-y-1/2 border border-light rounded-full bg-success p-1"><span class="sr-only">unread messages</span></span>
    </button>
</body>
</html>
