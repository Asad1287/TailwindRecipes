<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Folder Structure Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans m-5">
  <h1 class="text-2xl font-bold mb-4">Folder Structure Generator</h1>

  <label for="folderInput" class="block mb-2 text-lg">Enter folder structure:</label>
  <input type="text" id="folderInput" placeholder="e.g., assets/css/style.css" 
         class="w-full px-2 py-1 border border-gray-300 rounded shadow-sm mb-2">
  <button onclick="generateFolderStructure()" 
          class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700 focus:outline-none">
    Generate
  </button>

  <div id="folderStructure" class="mt-5"></div>

  <script>
    function generateFolderStructure() {
      var folderInput = document.getElementById('folderInput').value;
      var folderStructure = document.getElementById('folderStructure');
      folderStructure.innerHTML = ''; // Clear previous structure

      var folders = folderInput.split('/');
      var currentLevel = folderStructure;

      folders.forEach(folderName => {
        var folderElement = document.createElement('div');
        folderElement.classList.add('ml-4', 'mt-2');
        folderElement.textContent = folderName;
        currentLevel.appendChild(folderElement);
        // Create a div inside the current folder div to act as the next level
        var nextLevel = document.createElement('div');
        folderElement.appendChild(nextLevel);
        currentLevel = nextLevel;
      });
    }
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Dropdown</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.8.2/alpine.js" defer></script>
</head>
<body class="font-sans antialiased text-gray-900 flex items-center justify-center h-screen">
  
  <!-- Dropdown component with 3 levels of sublists -->
  <div x-data="{ open: false }" class="relative" @mouseleave="open = false">
    <!-- Trigger -->
    <button @mouseenter="open = true" class="px-4 py-2 text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:bg-blue-700 rounded">
      Dropdown
    </button>

    <!-- Dropdown Body -->
    <div x-show="open" x-cloak class="absolute mt-2 py-2 w-48 bg-white rounded-md shadow-xl z-50">
      <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-blue-500 hover:text-white">Link 1</a>
      <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-blue-500 hover:text-white">Link 2</a>
      
      <!-- Nested Level 1 -->
      <div x-data="{ open: false }" class="relative" @mouseleave="open = false">
        <button @mouseenter="open = true" class="block w-full text-left px-4 py-2 text-gray-800 hover:bg-blue-500 hover:text-white">
          Dropdown 1
        </button>
        
        <!-- Nested Level 2 -->
        <div x-show="open" x-cloak class="absolute left-full top-0 mt-2 py-2 w-48 bg-white rounded-md shadow-xl z-50">
          <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-blue-500 hover:text-white">Sublink 1</a>

          <!-- Nested Level 3 -->
          <div x-data="{ open: false }" class="relative" @mouseleave="open = false">
            <button @mouseenter="open = true" class="block w-full text-left px-4 py-2 text-gray-800 hover:bg-blue-500 hover:text-white">
              Dropdown 2
            </button>
            
            <div x-show="open" x-cloak class="absolute left-full top-0 mt-2 py-2 w-48 bg-white rounded-md shadow-xl z-50">
              <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-blue-500 hover:text-white">Sublink 2</a>
              <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-blue-500 hover:text-white">Sublink 3</a>
            </div>
          </div>
          <!-- End Nested Level 3 -->
        </div>
        <!-- End Nested Level 2 -->
      </div>
      <!-- End Nested Level 1 -->
      
      <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-blue-500 hover:text-white">Link 3</a>
    </div>
    <!-- End Dropdown Body -->
  </div>
  <!-- End Dropdown component -->

</body>
</html>
