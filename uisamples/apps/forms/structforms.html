<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        body {
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
          background-image: url("https://plus.unsplash.com/premium_photo-1679917737872-1ad9402cf39f?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
          background-size: cover;
          background-attachment: fixed;
          background-color: #f5f5f7;
          margin: 0;
          padding: 0;
        }

    .navbar {
        background-color: #fff;
        border-bottom: 1px solid #d1d1d6;
        padding: 1rem 0;
        text-align: center;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 60px); 
        padding: 0 20px;
    }

    .form-container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 500px; 
    }

    .form-container label {
        font-weight: 500;
        color: #3a3a3c;
    }

    .form-container input[type="text"],
    .form-container select,
    .form-container input[type="number"] {
        background-color: #f7f7f7;
        border: 1px solid #d1d1d6;
    }

    .form-container input[type="radio"] {
        margin-right: 8px;
    }

    .form-container button {
        background-color: #007aff; 
        border: none;
    }

    .form-container button:hover {
        background-color: #005ecb;
    }
    </style>
</head>
<body>
  <div class="navbar">
    <h1 class="text-xl font-semibold">Book Your Ticket</h1>
</div>
<div class="container">

  <div class="form-container">
    <form id="bookingForm">
        <div class="mb-4">
          <label class="block mb-2" for="departure">Departure:</label>
          <div class="mb-4">
            <label class="block mb-2" for="departureDate">Departure Date:</label>
            <input class="w-full p-2 border" type="text" id="departureDate" name="departureDate" placeholder="Select departure date" required>
          </div>
          <select class="w-full p-2 border" id="departure" name="departure" required>
            <option value="">Select departure</option>
            <option value="LAX">Los Angeles (LAX)</option>
            <option value="JFK">New York (JFK)</option>
            <!-- Add more departure options -->
          </select>
        </div>
        
        <div class="mb-4">  
          <label class="block mb-2">Trip Type:</label>
          <label><input type="radio" name="tripType" value="oneWay" checked> One way only</label>
          <label><input type="radio" name="tripType" value="roundTrip"> Round trip</label>
        </div>
      
        <div class="mb-4">
          <label class="block mb-2" for="class">Class:</label>  
          <select class="w-full p-2 border" id="class" name="class">
            <option value="economy">Economy</option>    
            <option value="business">Business</option>
            <option value="first">First</option>
          </select>
        </div>
      
        <div class="mb-4">
          <label class="block mb-2">Travelers:</label>
          <div>
            <label class="inline-block w-1/3">Adults (18+): <input class="w-12 p-2 border" type="number" id="adults" value="1" min="1"></label>
            <label class="inline-block w-1/3">Children (2-17): <input class="w-12 p-2 border" type="number" id="children" value="0" min="0"></label>
            <label class="inline-block w-1/3">Infants (under 2): <input class="w-12 p-2 border" type="number" id="infants" value="0" min="0"></label>
          </div>
        </div>
      
        <button class="bg-blue-500 text-white px-4 py-2 rounded" type="submit">Search Flights</button>
      </form>
  </div>
      
      <script>
        $(function() {
          // Initialize the date picker
          $("#departureDate").flatpickr({
            dateFormat: "Y-m-d",
            minDate: "today"
          });
        
          $('#bookingForm').submit(function(e) {
            e.preventDefault();
            var formData = $(this).serialize();
            alert("Submitting form: " + formData);
            // Here you would actually submit the form data to a server
          });
        });
        </script>
</body>
</html>
