<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Configure form rules</h1>
    <p class="mb-4">Configure rules for what happens after this form is submitted.</p>
    
    <div id="rules-container"></div>
    
    <button id="add-rule" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mt-4">Add Rule</button>
    
    <button id="save-rules" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded mt-4">Save</button>
  </div>

  <script>
    let ruleCount = 0;

    function addRule() {
      ruleCount++;
      const rule = `
        <div id="rule-${ruleCount}" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
          <h2 class="text-xl font-bold mb-2">Rule ${ruleCount}</h2>
          <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2">If</label>
            <select class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
              <option>Any</option>
            </select>
            <span class="ml-2">of the following conditions are met</span>
          </div>
          <div class="grid grid-cols-3 gap-4 mb-4">
            <div>
              <label class="block text-gray-700 font-bold mb-2">Your meal preference</label>
              <select class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                <option>is Not Empty</option>
              </select>
            </div>
            <div>
              <label class="block text-gray-700 font-bold mb-2">Name</label>
              <select class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                <option>Contains</option>
              </select>
            </div>
            <div>
              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Enter value">
            </div>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2">Perform the following actions</label>
            <div class="grid grid-cols-3 gap-4">
              <div>
                <select class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                  <option>Thank you page</option>
                </select>
              </div>
              <div>
                <select class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                  <option>Plain text</option>
                </select>
              </div>
              <div>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" maxlength="100" placeholder="Maximum 100 characters">
              </div>
            </div>
          </div>
          <button class="remove-rule bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">Remove Rule</button>
        </div>
      `;
      $('#rules-container').append(rule);
    }

    function removeRule() {
      $(this).parent().remove();
    }

    $(document).ready(function() {
      $('#add-rule').click(addRule);
      $('#rules-container').on('click', '.remove-rule', removeRule);
    });
  </script>
</body>
</html>
