<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>User Posts</title>
</head>
<body>
  <div class="container mx-auto mt-8">
    <h1 class="text-3xl font-bold mb-4">User Posts</h1>
    <div id="postGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
  </div>

  <script>
    $(document).ready(function() {
      $.getJSON('https://jsonplaceholder.typicode.com/posts', function(data) {
        var postGrid = $('#postGrid');
        
        $.each(data, function(index, post) {
          var card = `
            <div class="bg-white shadow-md rounded-lg p-4">
              <h2 class="text-xl font-bold mb-2">${post.title}</h2>
              <p class="text-gray-700">${post.body}</p>
              <p class="text-gray-500 mt-2">Post ID: ${post.id}</p>
              <p class="text-gray-500">User ID: ${post.userId}</p>
            </div>
          `;
          
          postGrid.append(card);
        });
      });
    });
  </script>
</body>
</html>
