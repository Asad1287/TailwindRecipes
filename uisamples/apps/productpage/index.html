<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Description Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
      <!-- Navbar -->
      <nav class="bg-white border-b-2 py-4 shadow-md mb-6 rounded-b-xl">
        <div class="container mx-auto px-4">
            <div class="flex justify-between">
                <div class="text-lg font-semibold">
                    <a href="/" class="text-blue-600">BrandName</a>
                </div>
                <div class="space-x-4">
                    <a href="/shop" class="hover:text-blue-600">Shop</a>
                    <a href="/about" class="hover:text-blue-600">About</a>
                    <!-- More nav items -->
                </div>
            </div>
        </div>
    </nav>
    <div class="container mx-auto px-4 py-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Image Section -->
            <div class="flex justify-center items-center">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/LEI0440_Leica_IIIf_chrom_-_Sn._580566_1951-52-M39_Blitzsynchron_front_view-6531_hf-.jpg/1280px-LEI0440_Leica_IIIf_chrom_-_Sn._580566_1951-52-M39_Blitzsynchron_front_view-6531_hf-.jpg" alt="Product Image" class="max-w-xs md:max-w-md rounded shadow-lg">
            </div>
            
            <!-- Description Section -->
            <div>
                <h1 class="text-3xl font-bold mb-2">Item Name</h1>
                <p class="text-lg text-gray-700 mb-4">
                    Here is the detailed description of the item. It should contain all the necessary information that the user might be interested in.
                </p>
                
                <!-- Price -->
                <div class="mb-4">
                    <span class="text-xl font-semibold">$99.99</span>
                </div>

                <!-- Quantity Widget -->
                <div class="mb-4">
                    <label for="quantity" class="block text-sm font-medium text-gray-700">Quantity:</label>
                    <div class="mt-1">
                        <input type="number" id="quantity" name="quantity" min="1" value="1" class="mt-1 block w-24 text-center border border-gray-300 rounded-md shadow-sm">
                    </div>
                </div>

                <!-- Cart Button -->
                <div class="mb-4">
                    <button type="button" class="px-6 py-2 bg-blue-600 text-white text-lg rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Add to Cart
                    </button>
                </div>

                <!-- Ratings -->
                <div class="mb-4">
                    <span class="block text-sm font-medium text-gray-700">Rating:</span>
                    <!-- Star icons will go here -->
                    <div class="flex">
                        <span>&#9733;</span> <!-- Repeat for the number of stars -->
                    </div>
                </div>

                <!-- Comments Widget -->
                <div class="mb-4">
                    <h3 class="text-lg font-medium mb-2">Customer Reviews</h3>
                    <!-- Comments will go here -->
                    <div class="space-y-2">
                        <div class="border p-4 rounded-lg">
                            <p class="text-sm text-gray-600">"Great product, fast shipping!"</p>
                            <!-- Additional comments here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container mx-auto px-4 py-6 mt-8">
        <h2 class="text-2xl font-bold mb-4">Similar Products</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            <!-- Similar Product Card -->
            <div class="bg-white shadow-md rounded-xl overflow-hidden">
                <img src="similar-product-1.jpg" alt="Similar Product 1" class="w-full">
                <div class="p-4">
                    <h3 class="font-bold mb-1">Product Name 1</h3>
                    <p class="text-sm mb-2 text-gray-800">$49.99</p>
                    <button class="bg-blue-600 text-white text-sm px-4 py-2 rounded hover:bg-blue-700">View</button>
                </div>
            </div>
            <!-- Repeat similar product cards for each product -->
        </div>
    </div>
</body>
</html>
