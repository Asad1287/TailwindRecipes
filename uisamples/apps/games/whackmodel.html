<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Grid Game</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      width: 300px;
      margin: 20px auto;
    }
    .square {
      width: 100px;
      height: 100px;
      background-color: #ccc;
      cursor: pointer;
    }
    .score {
      text-align: center;
      font-size: 24px;
      margin-top: 20px;
    }
    .start-button {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>
  <div class="score">Score: <span id="score">0</span></div>
  <button class="start-button">Start Game</button>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      var score = 0;
      var gameInterval;

      function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      function showColor() {
        var randomSquare = Math.floor(Math.random() * 6);
        var randomColor = getRandomColor();
        $('.square').eq(randomSquare).css('background-color', randomColor);
        setTimeout(function() {
          $('.square').eq(randomSquare).css('background-color', '#ccc');
        }, 1000);
      }

      $('.square').click(function() {
        if ($(this).css('background-color') !== 'rgb(204, 204, 204)') {
          score++;
          $('#score').text(score);
          $(this).css('background-color', '#ccc');
        }
      });

      $('.start-button').click(function() {
        score = 0;
        $('#score').text(score);
        clearInterval(gameInterval);
        gameInterval = setInterval(showColor, 1000);
      });
    });
  </script>
</body>
</html>
