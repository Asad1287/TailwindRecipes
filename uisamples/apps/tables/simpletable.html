<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Product List</title>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">Product List</h1>
    <table class="w-full bg-white shadow-md rounded-lg">
      <thead>
        <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
          <th class="py-3 px-6 text-left">ID</th>
          <th class="py-3 px-6 text-left">Description</th>
          <th class="py-3 px-6 text-left">Make</th>
          <th class="py-3 px-6 text-left">Model</th>
          <th class="py-3 px-6 text-left">Price</th>
          <th class="py-3 px-6 text-left">Category</th>
        </tr>
      </thead>
      <tbody class="text-gray-600 text-sm font-light">
        <!-- Table rows will be dynamically populated here -->
      </tbody>
    </table>
  </div>

  <script>
    // Sample product data
    const products = [
      {"productID":1,"description":"Wireless Bluetooth Headphones","make":"AudioTech","model":"BTH-990","price":99.99,"category":"Electronics"},
      {"productID":2,"description":"Electric Toothbrush","make":"CleanDent","model":"ProClean 3000","price":75.50,"category":"Healthcare"},
      {"productID":3,"description":"Smartwatch","make":"TechGear","model":"SmartTime V2","price":199.99,"category":"Electronics"},
      {"productID":4,"description":"4K LED Smart TV","make":"VisionPlus","model":"UltraView 55\"","price":455.75,"category":"Electronics"},
      {"productID":5,"description":"Laptop","make":"CompTech","model":"FastCore i5","price":599.99,"category":"Computers"},
      {"productID":6,"description":"Espresso Machine","make":"CafeBrew","model":"EspressoPro 700","price":250.00,"category":"Kitchen Appliances"},
      {"productID":7,"description":"Waterproof Bluetooth Speaker","make":"SoundWave","model":"AquaTunes","price":129.99,"category":"Electronics"},
      {"productID":8,"description":"Ergonomic Office Chair","make":"ComfortSeat","model":"ErgoSupport","price":175.00,"category":"Furniture"},
      {"productID":9,"description":"Digital Camera","make":"PhotoTech","model":"ZoomX Pro","price":349.99,"category":"Electronics"},
      {"productID":10,"description":"Wireless Mouse","make":"ClickTech","model":"SilentClick","price":29.99,"category":"Computers"}
    ];

    // Function to populate the table with product data
    function populateTable(products) {
      const tbody = $('tbody');
      tbody.empty();

      products.forEach(product => {
        const row = `
          <tr class="border-b border-gray-200 hover:bg-gray-100">
            <td class="py-3 px-6 text-left whitespace-nowrap">${product.productID}</td>
            <td class="py-3 px-6 text-left">${product.description}</td>
            <td class="py-3 px-6 text-left">${product.make}</td>
            <td class="py-3 px-6 text-left">${product.model}</td>
            <td class="py-3 px-6 text-left">${product.price.toFixed(2)}</td>
            <td class="py-3 px-6 text-left">${product.category}</td>
          </tr>
        `;
        tbody.append(row);
      });
    }

    // Call the function to populate the table with product data
    populateTable(products);
  </script>
</body>
</html>
