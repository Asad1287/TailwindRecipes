<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Forms</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.js" defer></script>
</head>
<body>
  <div class="container mx-auto mt-8" x-data="{ showLightbox: false, showSlideIn: false, showInline: false }">
    <h1 class="text-2xl font-bold mb-4">Modal Forms</h1>
    <div class="mb-4">
      <button class="bg-blue-500 text-white rounded px-4 py-2 mr-2" @click="showLightbox = true">Open Lightbox Modal</button>
      <button class="bg-green-500 text-white rounded px-4 py-2 mr-2" @click="showSlideIn = true">Open Slide-In Modal</button>
      <button class="bg-purple-500 text-white rounded px-4 py-2" @click="showInline = true">Open Inline Modal</button>
    </div>

    <!-- Lightbox Modal -->
    <div x-show="showLightbox" class="fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
      <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
        <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
          <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <h2 class="text-xl font-bold mb-4" id="modal-title">Lightbox Modal</h2>
            <form>
              <input type="text" placeholder="Name" class="w-full mb-2 px-4 py-2 border border-gray-300 rounded">
              <input type="email" placeholder="Email" class="w-full mb-2 px-4 py-2 border border-gray-300 rounded">
              <button type="submit" class="bg-blue-500 text-white rounded px-4 py-2">Submit</button>
            </form>
          </div>
          <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
            <button @click="showLightbox = false" class="bg-gray-500 text-white rounded px-4 py-2">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Slide-In Modal -->
    <div x-show="showSlideIn" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 transform translate-x-full" x-transition:enter-end="opacity-100 transform translate-x-0" x-transition:leave="transition ease-in duration-300" x-transition:leave-start="opacity-100 transform translate-x-0" x-transition:leave-end="opacity-0 transform translate-x-full" class="fixed inset-y-0 right-0 z-10 w-full max-w-md bg-white shadow-lg">
      <div class="p-6">
        <h2 class="text-xl font-bold mb-4">Slide-In Modal</h2>
        <form>
          <input type="text" placeholder="Name" class="w-full mb-2 px-4 py-2 border border-gray-300 rounded">
          <input type="email" placeholder="Email" class="w-full mb-2 px-4 py-2 border border-gray-300 rounded">
          <button type="submit" class="bg-green-500 text-white rounded px-4 py-2">Submit</button>
        </form>
        <button @click="showSlideIn = false" class="mt-4 bg-gray-500 text-white rounded px-4 py-2">Close</button>
      </div>
    </div>

    <!-- Inline Modal -->
    <div x-show="showInline" class="mt-8">
      <div class="bg-white p-6 rounded shadow">
        <h2 class="text-xl font-bold mb-4">Inline Modal</h2>
        <form>
          <input type="text" placeholder="Name" class="w-full mb-2 px-4 py-2 border border-gray-300 rounded">
          <input type="email" placeholder="Email" class="w-full mb-2 px-4 py-2 border border-gray-300 rounded">
          <button type="submit" class="bg-purple-500 text-white rounded px-4 py-2">Submit</button>
        </form>
        <button @click="showInline = false" class="mt-4 bg-gray-500 text-white rounded px-4 py-2">Close</button>
      </div>
    </div>
  </div>
</body>
</html>
